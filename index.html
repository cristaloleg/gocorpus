<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8"/>
      <title>Go Corpus</title>
      <script src="wasm_exec.js"></script>
      <script src="pako.min.js"></script>
      <script src="untar.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" type="text/css" href="theme.css"/>
      <link rel="stylesheet" type="text/css" href="style.css"/>
        
      <meta property="og:title" content="Go Corpus">
      <meta property="og:type" content="website">
      <meta property="og:description" content="Search over a Go corpus">
      <meta property="og:url" content="https://quasilyte.dev/gocorpus/">
      <meta property="og:locale" content="en_US">
    </head>

    <body><div class="container-lg px-0 my-5 markdown-body">
      <table style="table-layout: auto; max-width: 1280px">
        <tr>
          <td style="width: 700px">
            Search over a Go corpus (totalling <span id="total-sloc">?</span> SLOC)
            
          </td>
          <td style="width: 500px">
            <button id="run-button">Run</button>
            <button id="share-button" style="margin-left: 8px;">Share</button>
            <button id="help-button" style="margin-left: 8px;">Help</button>
          </td>
        </tr>
        <tr>
          <td>
            Search pattern
            <div class="code-block">
              <textarea id="search-pattern" class="editor code block" data-gramm="false" spellcheck="false">var $b bytes.Buffer; $*_; return $b.String()</textarea>
            </div>
          </td>
          <td>
            Filter
            <div class="code-block">
              <textarea id="results-filter" class="editor code block" data-gramm="false" spellcheck="false">!file.IsAutogen() && file.MaxDepth() &lt;= 100</textarea>
            </div>
          </td>
      </tr>
      <tr>
        <td>
          Status: <span id="status">undefined [Object object] and Where to Find Them</span>
        </td>
        <td>
          <span id="search-progress"></span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Repositories
          <button id="load-button" style="margin-left: 16px;">Load</button>
          <button id="selectall-button" style="margin-left: 8px;">Select all</button>
          <br>
          <br>
          <div id="corpus-selection"></div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Query results
          <hr>
          <span id="search-results"></span>
        </td>
      </tr>
      </table>
    </div></body>
</html>
